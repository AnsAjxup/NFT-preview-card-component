<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Outfit:wght@300;400;600&family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="container-img-card">
        <img class="img-card" src="./images/image-equilibrium.jpg" alt="iamge equilibrium">
        <div class="img-card-hover">
          <img class="img-view" src="./images/icon-view.svg" alt="view">
        </div>
      </div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="paragraph">Our Equilibrium collection promotes<br>balance and calm</p>
      <div class="container-details">
        <div class="left">
          <img class="icon-ethereum" src="./images/icon-ethereum.svg" alt="ethereum">
          <span class="span-left">0.041ETH</span>
        </div>
        <div class="right">
          <img class="icon-clock" src="./images/icon-clock.svg" alt="clock">
          <span class="span-right">3 days left</span>
        </div>
      </div>
      <div class="container-credits">
        <img class="img-avatar" src="./images/image-avatar.png" alt="avatar">
        <p class="credits"><Span>Creation of</Span> Jules Wyvern</p>
      </div>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andr√©s</a>.
  </div>

</body>
</html>
